<div class="alert alert-info not-fixed mb-4" *ngIf="!orders.length">No Orders</div>
<table class="table" *ngIf="orders.length">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders;index as i">
      <th>{{i + 1}}</th>
      <td>
        <span>{{order.name}}</span>
      </td>
      <td>
        <p>{{order.address}}</p>
      </td>
      <td>
        <div>
        	<button class="btn btn-primary mr-1 my-1" (click)="onView(order.products)">View</button>
			<button class="btn btn-danger my-1" (click)="remove(order.id)">Remove</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal" tabindex="-1" role="dialog" [openModal]="open" style="background: rgba(0, 0, 0, 0.3)">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Products</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="open=false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Name</th>
		      <th scope="col">Price</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let Product of Products; index as i">
		      <th><img [src]="Product.photoUrl[0]"></th>
		      <td>{{Product.name}}</td>
		      <td>{{Product.price | currency}}</td>
		    </tr>
		  </tbody>
		</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="open=false">Close</button>
      </div>
    </div>
  </div>
</div>
